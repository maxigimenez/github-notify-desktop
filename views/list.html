<div class="header">
    <h1>Latest issues</h1>
    <div class="pull-right options">
        <a href title="Refresh" ng-click="refresh()"><i class="glyphicon glyphicon-refresh"></i></a>
        <a href="#/setup" title="Settings"><i class="glyphicon glyphicon-cog"></i></a>
    </div>
</div>
<div class="issues-list">
    <ul class="list-unstyled">
        <li ng-repeat="(key, value) in list">
            <div class="title">{{key}}</div>
            <ul class="list-unstyled">
                <li ng-repeat="issue in value">
                    <span ng-if="issue.assignee" class="assignee">
                        <img ng-src="{{issue.assignee.avatar_url}}&s=20" />
                    </span>
                    <a href ng-click="open(issue.html_url)">{{issue.title}}</a>
                    <span ng-repeat="label in issue.labels" class="labels" style="background-color:#{{label.color}}">{{label.name}}</span>
                </li>
            </ul>
        </li>
    </ul>
</div>
